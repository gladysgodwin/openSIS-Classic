<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/openSIS-Classic

    <Directory /var/www/html/openSIS-Classic>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


